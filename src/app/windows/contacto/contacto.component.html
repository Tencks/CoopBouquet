<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg p-4">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Send Us A Message</h2>
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="first-name" class="form-label">First Name *</label>
                                <input type="text" id="first-name" class="form-control" placeholder="First name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="last-name" class="form-label">Last Name *</label>
                                <input type="text" id="last-name" class="form-control" placeholder="Last name" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" id="email" class="form-control" placeholder="Eg. example@email.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" id="phone" class="form-control" placeholder="Eg. +1 800 000000">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message *</label>
                            <textarea id="message" class="form-control" rows="4" placeholder="Write us a message" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-lg-8 text-center">
            <div class="card shadow-lg p-4">
                <h4>Contact Information</h4>
                <p><i class="bi bi-geo-alt-fill"></i> Mada Center 8th floor, 379 Hudson St, New York, NY 10018 US</p>
                <p><i class="bi bi-telephone-fill"></i> +1 800 1236879</p>
                <p><i class="bi bi-envelope-fill"></i> contact.com</p>
            </div>
        </div>
    </div>
</div>
