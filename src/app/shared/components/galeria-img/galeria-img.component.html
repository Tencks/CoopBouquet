



<div class="container mt-4" style="width: 60%;">
    <h1 class="text-center">GALERÍA DE IMÁGENES</h1>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                    <img src="assets/img/carrusel-1.jpg" class="d-block w-100" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                    <img src="assets/img/carrusel-2.jpg" class="d-block w-100" alt="Imagen 2">
